<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Common css and scripts -->
<head lang="en" th:fragment="header-conf (pageCss)">
  <meta charset="UTF-8"/>
  <title th:include=":: #pageTitle">Story Telling </title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" th:href="@{${pageCss}}"/>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Navbar -->
<div th:fragment="header">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">StoryTelling</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li th:classappend="${#httpServletRequest.getRequestURI()  == '/' ? 'active':''}"
            class="nav-item">
          <a class="nav-link" th:href="@{/}">Stories <span class="sr-only">(current)</span></a>
        </li>
        <li th:classappend="${#httpServletRequest.getRequestURI() == '/users' ? 'active':''}"
            class="nav-item">
          <a class="nav-link" th:href="@{/users}">Users</a>
        </li>
      </ul>
    </div>
  </nav>
</div>

</body>
</html>
